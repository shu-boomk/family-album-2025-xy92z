  <title>Family Album</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Sans", sans-serif;
      background: #fafafa;
      color: #333;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    /* フルスクリーンスライド */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .slides img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s;
    }
    .slides img.active {
      opacity: 1;
    }
    /* キャッチコピー */
    .catchcopy {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2.5rem;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      width: 90%;
      max-width: 800px;
    }

    /* ボタンセクション */
    .content-section {
      padding: 80px 20px;
      text-align: center;
      background: #fff;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s;
    }
    .message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s;
    }
    .btn-group.show {
      opacity: 1;
      transform: translateY(0);
    }
    .btn-group a {
      padding: 14px 28px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.2s;
      min-width: 180px;
      text-align: center;
    }
    .btn-group a:hover {
      background: #555;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      margin-top: 40px;
    }

    /* スマホ用 */
    @media (max-width: 768px) {
      .catchcopy { font-size: 1.8rem; }
      .btn-group { flex-direction: column; gap: 15px; }
    }
  </style>
</head>

  <script>
    // スライドショー（フェード）
    const slides = document.querySelectorAll('.slides img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);

    // スクロール時アニメーション
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    });
    document.querySelectorAll('.message, .btn-group').forEach(el => observer.observe(el));
  </script>
